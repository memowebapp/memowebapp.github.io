

<center>
    <table border="1" class="center" width="70%">
        <tr>
            <th colspan="2"><p id="header" style="font-family: Monaco; font-size: 2.5em; margin-bottom: 1em; margin-top: 1em;">Memo web app :)</p></th>
        </tr>
        <tr align="center">
            <td width="50%">
                <button id="application_button" onclick="openTab(event, 'application')" style="border: none; width:100%; height: 100%; font-size: 1.5em;">Application</button>
            </td>
            <td>
                <button id="about_button" onclick="openTab(event, 'about')" style="border: none; width:100%; height: 100%; font-size: 1.5em;">About</button>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <div id="application" class="tabcontent">
                    <table border="1" class="center" width="100%">
                        <tr align="center">
                            <td>
                                <p id="task" style="font-size: 2em; margin-bottom: 0.5em; margin-top: 0.5em;">some sentence</p>
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <button id="help" onclick="help();" style="font-size: 1.5em; width:15%;">help</button>
                                <button id="next" onclick="next();" style="font-size: 1.5em; width:15%;" disabled>next</button>
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <progress id="progress" style="margin-top: 1em; width:50%" value="0.5%">0.5%</progress>
                                <p id="progress_note" style="margin-top: 0.3em; margin-bottom: 1em;">Learned 0 irregular verbs out of 134 </p>
                            </td>
                        </tr>
                        <tr align="center">
                            <td><p id="table">some table</p></td>
                        </tr>
                    </table>
                </div>
                
                <div id="about" class="tabcontent" hidden>
                    <h3>About</h3>
                    <p>Some information about this project</p>
                </div>
            </td>
        </tr>
    </table>
</center>

<script>
    function openTab(event, tabName){
        if(tabName=='application') {
            document.getElementById("application").style.display = "block";
            document.getElementById("application_button").disabled = true;
            document.getElementById("about").style.display = "none";
            document.getElementById("about_button").disabled = false;
        }
        else {
            document.getElementById("application").style.display = "none";
            document.getElementById("application_button").disabled = false;
            document.getElementById("about").style.display = "block";
            document.getElementById("about_button").disabled = true;
        }   
    }


</script>
